<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<title>XMans Fussballtipp</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<wicket:extend>
			<h1 wicket:id="lblDescription">[description]</h1>
			<div wicket:id="pnlMatchBets">
				<table>
					<thead>
						<th>Datum</th>
						<th>Uhrzeit</th>
						<th>Heimmannschaft</th>
						<th></th>
						<th>Gastmannschaft</th>
						<th>Tipp</th>
						<th><a href="#" wicket:id="lnkMatchRandomBet"><img src="random.png" title="Nicht getippte Spiele zufÃ¤llig tippen"/></a></th>
					</thead>
					<tr wicket:id="rptData">
						<td wicket:id="fldDate">[Match.date]</td>
						<td wicket:id="fldTime">[Match.time]</td>
						<td wicket:id="fldTeamHome">[Match.TeamHome.description]</td>
						<td wicket:id="fldMatchResult" style="text-align: center">[Match.result]</td>
						<td wicket:id="fldTeamGuest">[Match.TeamGuest.description]</td>
						<td wicket:id="fldBet">[Bet.summary]</td>
						<td>
							<a href="#" wicket:id="lnkMatchPlaceBet"><img src="placebet.png" title="Tipp abgeben"/></a>
							<a href="#" wicket:id="lnkMatchShowBet"><img src="showbet.png" title="Tipps ansehen"/></a>
							<a href="#" wicket:id="lnkFinishMatch"><img src="finishmatch.png" title="Spiel abpfeifen"/></a>
						</td>
					</tr>
				</table>
			</div>
			<div wicket:id="pnlSpecialBets">
				<table>
					<thead>
						<th colspan="3">Gruppensieger</th>
					</thead>
					<tr wicket:id="rptBracketWinner">
						<td wicket:id="lblBracketWinner" style="width: 200px">[Sieger Gruppe x]</td>
						<td wicket:id="lblBracketWinnerBet" style="width: 150px">[Mannschaft]</td>
						<td>
							<a href="#" wicket:id="lnkBracketWinnerPlaceBet"><img src="placebet.png" title="Tipp abgeben"/></a>
							<a href="#" wicket:id="lnkBracketWinnerShowBet"><img src="showbet.png" title="Tipps ansehen"/></a>
						</td>
					</tr>
				</table>
				<br>
				<br>
				<table>
					<thead>
						<th colspan="3">Europameister</th>
					</thead>
					<tr>
						<td style="width: 200px">Europameister</td>
						<td style="width: 150px" wicket:id="lblChampionBet">[Europameister]</td>
						<td>
							<a href="#" wicket:id="lnkChampionPlaceBet"><img src="placebet.png" title="Tipp abgeben"/></a>
							<a href="#" wicket:id="lnkChampionShowBet"><img src="showbet.png" title="Tipps ansehen"/></a>
						</td>
					</tr>
				</table>
			</div>
		</wicket:extend>
	</body>
</html>
