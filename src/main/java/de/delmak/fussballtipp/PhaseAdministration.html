<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<title>XMans Fussballtipp</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<wicket:extend>
			<div wicket:id="pnlData">
				<table>
					<thead>
						<th>Phasenname</th>
						<th>Beschreibung</th>
						<th>Datum ab</th>
						<th>Gruppenphase</th>
						<th><a href="#" wicket:id="lnkInsertData"><img src="insert.png"/></a></th>
					</thead>
					<tr wicket:id="rptData">
						<td wicket:id="fldPhasename">[Phase.phasename]</td>
						<td wicket:id="fldDescription">[Phase.description]</td>
						<td wicket:id="fldDatefrom">[Phase.datefrom]</td>
						<td wicket:id="fldIsgroupphase">[Phase.isgroupphase]</td>
						<td>
							<a href="#" wicket:id="lnkModifyData"><img src="modify.png"/></a>
							<a href="#" wicket:id="lnkDeleteData"><img src="delete.png"/></a>
							<a href="#" wicket:id="lnkPhaseMatches"><img src="matches.png"/></a>
							<a href="#" wicket:id="lnkPhaseBrackets"><img src="drilldown.png"/></a>
						</td>
					</tr>
				</table>
			</div>
			<form wicket:id="frmData">
				<fieldset>
					<legend><span wicket:id="lblDataformHeader">[DataformHeader]</span></legend>
					<div>
						<label for="txtPhasename">Phasenname: </label>
						<input type="text" wicket:id="txtPhasename"/>
					</div>
					<div>
						<label for="txtDescription">Beschreibung: </label>
						<input type="text" wicket:id="txtDescription"/>
					</div>
					<div>
						<label for="txtDatefrom">Datum ab: </label>
						<span wicket:id="txtDatefrom"></span>
					</div>
					<div>
						<label for="chkIsgroupphase">Gruppenphase: </label>
						<input type="checkbox" wicket:id="chkIsgroupphase"/>
					</div>
					<div>
						<label></label>
						<input type="submit" value="BestÃ¤tigen"/>
					</div>
				</fieldset>
			</form>
			<div wicket:id="pnlFeedback">[Feedback]</div>
		</wicket:extend>
	</body>
</html>
